<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand ml-4" (click)="navigateTo('newsfeed')">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="userLoggedIn">
        <a class="nav-link" (click)="navigateTo('newsfeed')">Newsfeed</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="users">Users</a>
      </li>
      <li class="nav-item" *ngIf="userLoggedIn">
        <a class="nav-link" routerLink="explore">Explore</a>
      </li>
      <li class="nav-item" *ngIf="userLoggedIn">
        <a class="nav-link" routerLink="create-post">Create Post</a>
      </li>
    </ul>
    <form class="form-inline mr-sm-4">
      <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" (keyup)="searchUser($event)" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
        <ul class="list-group autocomplete" *ngIf="searchedUsersCount!==0">
          <li class="list-group-item d-flex align-items-sm-center user-link autocomplete-items"
            *ngFor="let user of searchedUsers">
            <img src="../../../assets/images/default-profile-image.png" alt="" width="100px"
              class="rounded-circle user-profile-image">
            <div class="flex-fill pl-3 pr-3">
              <div class="row">
                <h5 class="card-title">{{user.userUserName}}</h5>
                <p class="text-muted mb-1">
                  <span class="mr-4 user-followers">Followers: {{user.userFollowersCount}}</span>
                  <span class="user-followers">Followings: {{user.userFollowingsCount}}</span>
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </form>
    <div *ngIf="!userLoggedIn" class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse mr-4">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
    </div>
    <div *ngIf="userLoggedIn" class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse mr-4">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="users/{{user.id}}">Hello, {{user.userName}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
