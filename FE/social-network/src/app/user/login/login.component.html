<form class="login-form" #form="ngForm" (ngSubmit)="login(form)">
    <div class="form-group">
        <label for="user-email">Email address</label>
        <input
            class="form-control {{addformErrorBorder(inputEmail.touched || false, inputEmail.errors || undefined)}}"
            type="email" 
            name="email" 
            id="user-email" 
            placeholder="john.doe@gmail.com"
            ngModel
            #inputEmail="ngModel"
            required
            [appEmail]="['bg','com','it','eu']"
        />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <ng-container *ngIf="inputEmail.touched">
            <p class="error-message" *ngIf="inputEmail.errors?.['required']">Email is required.</p>
            <p class="error-message" *ngIf="inputEmail.errors?.['emailValidator']">Email is not valid.</p>
        </ng-container>
    </div>
    <div class="form-group">
        <label for="user-passoword">Password</label>
        <input 
            class="form-control {{addformErrorBorder(inputPassword.touched || false, inputPassword.errors || undefined)}}" 
            type="password" 
            name="password"
            id="user-passoword" 
            placeholder="******"
            ngModel
            #inputPassword="ngModel"
            required
        />
        <ng-container *ngIf="inputPassword.touched">
            <p class="error-message" *ngIf="inputPassword.errors?.['required']">Password is required.</p>
            <!-- <p class="error-message" *ngIf="inputPassword.errors">Password is not valid.</p> -->
        </ng-container>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button  class="btn btn-primary">Login</button>
</form>
