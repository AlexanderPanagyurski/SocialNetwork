<form class="register-form">
    <div class="form-group">
        <label for="user-email">Email address</label>
        <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="user-passoword">Password</label>
        <input type="password" class="form-control" id="user-passoword" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="user-passoword">Confirm Password</label>
        <input type="password" class="form-control" id="user-confirm-passoword" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
