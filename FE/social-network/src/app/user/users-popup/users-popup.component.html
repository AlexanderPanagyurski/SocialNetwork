<div class="modal fade" id="users-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" #userModalClose (click)="cleanUsersCollections()"
                    data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <app-global-loader />
            <div class="modal-body">
                <div class="modal-body-content" *ngFor="let user of userFollowers">
                    <div class="list-group-item d-flex align-items-sm-center user-link"
                        (click)="navigateTo('users', user)">
                        <img [src]="setProfileImage(user)" alt="" width="100px"
                            class="rounded-circle user-profile-image">
                        <div class="flex-fill pl-3 pr-3">
                            <div class="row">
                                <h5 class="card-title">{{user.userUserName}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
