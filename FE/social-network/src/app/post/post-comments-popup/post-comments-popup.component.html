<div class="modal fade bd-example-modal-lg" id="posts-modal-{{postId}}" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
                <button type="button" class="close" data-dismiss="modal" #postComModalClose (click)="cleanPostCommentsCollections()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-global-loader />
                <app-comment-card [postComments]="postComments" />
                <form class="m-2">
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="float-end mt-2 pt-1">
                        <button type="button" class="btn btn-primary">
                            Post comment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
