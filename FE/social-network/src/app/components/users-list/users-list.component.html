<div *ngIf="isLoading">

</div>
<div *ngIf="!isLoading" class="row">
     <div *ngFor="let user of users" class="card card-body col-md-2 m-4">

            <img src="../../../assets/images/default-profile-image.png" class="rounded-circle" width="150" height="145">
            <div class="mt-3">
                <a href="#" class="user-link"><h4>{{user.userUserName}}</h4></a>
                <p class="text-secondary mb-1">Email: {{user.userEmail}}</p>
                <p class="text-muted font-size-sm user-posts">Posts: {{user.userPostsCount}}</p>
                <div class="row">
                    <p class="col-6 text-muted font-size-sm user-followers">Followers: {{user.userFollowersCount}}</p>
                    <p class="col-6 text-muted font-size-sm user-followers">Followings: {{user.userFollowingsCount}}</p>
